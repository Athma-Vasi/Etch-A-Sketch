<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="body">
		<div class="container-all">
			<h1 class="title">Etch-A-Sketch</h1>

			<form action="#" class="form-divGen">
				<label for="form-divGen__input" class="form-divGen__label"></label>
				<input
					type="number"
					class="form-divGen__input"
					autofocus="true"
					max="100"
					min="10"
					name="form-divGen__input"
					id="form-divGen__input"
					placeholder="Enter number of grids"
				/>
				<button class="form-divGen__bttn">Generate</button>
			</form>

			<div class="container-divGen"></div>
		</div>
		<script src="./script.js" defer></script>
	</body>
</html>
