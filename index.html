<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="body">
		<div class="container-all">
			<h1 class="title">Etch-A-Sketch</h1>

			<form action="#" class="form-divGen">
				<!--  -->
				<div class="brush">
					<label for="form-divGen__input-colorBrush" class="form-divGen__input-colorBrush"
						>Brush</label
					>
					<input
						type="color"
						class="input-colorBrush form-divGen__input-colorBrush"
						id="form-divGen__input-colorBrush"
						name="form-divGen__input-colorBrush"
						value="#9effa7"
					/>
				</div>

				<div class="bkgd">
					<label for="form-divGen__input-colorBkd" class="form-divGen__input-colorBkd"
						>Background</label
					>
					<input
						type="color"
						class="input-colorBkd form-divGen__input-colorBkd"
						name="form-divGen__input-colorBkd"
						id="form-divGen__input-colorBkd"
						value="#ce9eff"
					/>
				</div>

				<div class="grid">
					<label for="form-divGen__input-colorGrid" class="form-divGen__label-colorGrid"
						>Grid</label
					>
					<input
						type="color"
						class="input-colorGrid form-divGen__input-colorGrid"
						name="form-divGen__input-colorGrid"
						id="form-divGen__input-colorGrid"
						value="#ff9ebc"
					/>
				</div>

				<div class="num">
					<label for="form-divGen__input-num" class="form-divGen__label-num"></label>
					<input
						type="number"
						class="input-num form-divGen__input-num"
						autofocus="true"
						max="64"
						min="8"
						name="form-divGen__input-num"
						id="form-divGen__input-num"
						placeholder="Enter grids"
					/>
				</div>
				<button class="bttn form-divGen__bttn">Generate</button>
				<button class="bttn form-divGen__bttn-reset">Clear Canvas</button>
			</form>

			<div class="container-divGen"></div>
		</div>
		<script src="./script.js" defer></script>
	</body>
</html>
